<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <input type="text" name="a" id="val1">
    <input type="text" name="b" id="val2">
        <button onclick="process()">add</button>
    <p id="result">easy</p>
    <script>
        let add=function(a,b){
            return a+b 
        }
        let process=function(){
            let a=document.getElementById("val1").value
            let b=document.getElementById("val2").value

            a=parseInt(a)
            b=parseInt(b)

            document.getElementById("result").innerHTML=add(a,b)
        }
        
    </script>
    
</body>
</html>
